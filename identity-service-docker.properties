spring.application.name=identity-service
server.port=8081

spring.datasource.url=jdbc:mysql://mysql-identity:3306/identity_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:identityuser}
spring.datasource.password=${DB_PASSWORD:identitypass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

jwt.secret=${JWT_SECRET}
jwt.access-token-expiry=${JWT_ACCESS_TOKEN_EXPIRY:3600000}
jwt.refresh-token-expiry=${JWT_REFRESH_TOKEN_EXPIRY:86400000}

logging.level.root=INFO
logging.level.com.app.identity_service=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.api-docs.resolve-schema-properties=true

resilience4j.circuitbreaker.instances.notification-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.notification-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.notification-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.notification-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.notification-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.notification-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.notification-service.failureRateThreshold=50

resilience4j.retry.instances.notification-service.maxAttempts=3
resilience4j.retry.instances.notification-service.waitDuration=1000

admin.email=${ADMIN_EMAIL:admin@example.com}
admin.password=${ADMIN_PASSWORD:admin123}
admin.name=${ADMIN_NAME:Admin}
